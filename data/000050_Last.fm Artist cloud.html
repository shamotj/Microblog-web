<p>Vďaka otvorenému API služby <a href="http://www.last.fm">Last.fm</a> je možné vytvárať rôzne aplikácie a mashupy, príkladom je napríklad Artist cloud od <a href="http://lastfm.dontdrinkandroot.net/">http://lastfm.dontdrinkandroot.net/</a>. Nižšie je ukážka môjho cloudu za 3 mesiaca.</p>
<p style="text-align: center;"><img src="http://lastfm.dontdrinkandroot.net/tools/user/artistcloud/shamotj/3month.png" alt="last.fm artist cloud for last 3 months" /></p>
<p>Ďalším príkladom je napríklad <a href="http://toocube.neonus.sk/lastfm/lovedtracks.xml">zobrazenie Loved tracks</a>, v tomto prípade však ide len o XML + XSLT.</p>
